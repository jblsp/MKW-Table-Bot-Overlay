<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="setupHelper">
      <input type="text" id="fc" name="fc" placeholder="Friend Code">
      <input type="text" id="tableID" name="tableID" placeholder="Table ID">
      <button type="button" id="setupButton">Open Overlay</button>
    </div>
    <div id="overlay">
      <span id="format" class="overlayItem"></span>
      <span id="tag" class="overlayItem"></span>
      <span id="races" class="overlayItem"></span>
      <span id="score" class="overlayItem"></span>
      <span id="ptsAhead" class="overlayItem"></span>
      <span id="position" class="overlayItem"></span>
      <span id="teamScore" class="overlayItem"></span>
      <span id="ptsBehind" class="overlayItem"></span>
    </div>
  </body>
</html>
