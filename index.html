<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="setupHelper">
      <span>Friend Code </span
      ><input type="text" id="fc" name="fc" placeholder="Friend Code" /><br />
      <span>Table ID </span
      ><input
        type="text"
        id="tableID"
        name="tableID"
        placeholder="Table ID"
      /><br />
      <span>Style </span
      ><select name="style" id="style">
        <option value="default">default</option>
        <option value="oneline">oneline</option></select
      ><br />
      <button type="button" id="setupButton">Open Overlay</button><br /><br />
      <a href="https://github.com/jblsp/MKW-Table-Bot-Overlay">GitHub</a>
    </div>
    <div id="overlay"></div>
  </body>
</html>
